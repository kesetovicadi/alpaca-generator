<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<style>
  button {
    margin: 2px;
  }

  #leg,
  #ears,
  #eye,
  #neck,
  #hair,
  #mouth,
  #nose,
  #accessories,
  #backgrounds{
    position: absolute;
  }
</style>
<script>
  var styleSelected = "hair";

  function editStyle(prop){
    styleSelected = prop;
    switch(prop){
      case 'ears':
      document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Default</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Tilt Backward</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Tilt Forward</button>";
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      case 'hair':
        document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Default</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Curls</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Short</button><button id='3' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(3)'>Bang</button><button id='4' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(4)'>Elegant</button><button id='5' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(5)'>Quiff</button>"
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      case 'eyes':
        document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Default</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Angry</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Naughty</button><button id='3' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(3)'>Panda</button><button id='4' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(4)'>Smart</button><button id='5' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(5)'>Star</button>"
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      case 'mouth':
        document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Default</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Astonished</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Eating</button><button id='3' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(3)'>Laugh</button><button id='4' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(4)'>Tongue</button>"
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      case 'neck':
        document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Default</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Bend Backward</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Bend Forward</button><button id='3' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(3)'>Thick</button>"
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      case 'leg':
        document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Default</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Bubble Tea</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Cookie</button><button id='3' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(3)'>Game Console</button><button id='4' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(4)'>Tilt Backward</button><button id='5' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(5)'>Tilt Forward</button>"
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      case 'accessories':
        document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Earings</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Flower</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Glasses</button><button id='3' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(3)'>Headphone</button>"
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      case 'backgrounds':
        document.getElementById("editStyle").innerHTML =
        "<button id='0' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(0)'>Blue</button><button id='1' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(1)'>Dark Blue</button><button id='2' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(2)'>Green</button><button id='3' type='button' class='btn btn-primary rounded-pill' onclick='changeStyle(3)'>Grey</button>"
        for (let e of document.querySelectorAll ("button")) { e.style.margin = "2px"; }
        break;
      default:
        break;
    }
  }

  function changeStyle(checkID){
    var image = document.getElementById(styleSelected);
    switch(checkID)
    {
      case 0:
        image.src = "alpaca/" + styleSelected + "/0.png";
        break;
      case 1:
        image.src = "alpaca/" + styleSelected + "/1.png";
        break;
      case 2:
        image.src = "alpaca/" + styleSelected + "/2.png";
        break;
      case 3:
        image.src = "alpaca/" + styleSelected + "/3.png";
        break;
      case 4:
        image.src = "alpaca/" + styleSelected + "/4.png";
        break;
      case 5:
        image.src = "alpaca/" + styleSelected + "/5.png";
        break;
      default:
        break;
    }
}
</script>
<html>
  <body>
    <div class="d-flex flex-column align-items-center h-100 justify-content-center">
      <div class="row justify-content-center w-100">
        <div class="col-md-auto">
          <h1><strong>ALPACA GENERATOR</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <img id="backgrounds" src="alpaca/backgrounds/0.png" height="300px" width="300px">
          <img id="leg" src="alpaca/leg/0.png" height="300px" width="300px">
          <img id="ears" src="alpaca/ears/0.png" height="300px" width="300px">
          <img id="eyes" src="alpaca/eyes/0.png" height="300px" width="300px" style="z-index: 3">
          <img id="neck" src="alpaca/neck/0.png" height="300px" width="300px">
          <img id="hair" src="alpaca/hair/0.png" height="300px" width="300px" style="z-index: 2">
          <img id="mouth" src="alpaca/mouth/0.png" height="300px" width="300px" style="z-index: 1">
          <img id="nose" src="alpaca/nose.png" height="300px" width="300px">
          <img id="accessories" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" height="300px" width="300px" style="z-index: 5">
        </div>
        <div class="col">
          <div class="row">
            <h5><strong>ACCESORIZE THE ALPACA'S</strong></h5>
            <div class="col-md-5">
            <button type="button" class="btn btn-primary rounded-pill" onClick="editStyle('hair')">Hair</button>
            <button type="button" class="btn btn-primary rounded-pill" onclick="editStyle('ears')">Ears</button>
            <button type="button" class="btn btn-primary rounded-pill" onclick="editStyle('eyes')">Eyes</button>
            <button type="button" class="btn btn-primary rounded-pill" onclick="editStyle('mouth')">Mouth</button>
            <button type="button" class="btn btn-primary rounded-pill" onclick="editStyle('neck')">Neck</button>
            <button type="button" class="btn btn-primary rounded-pill" onclick="editStyle('leg')">Leg</button>
            <button type="button" class="btn btn-primary rounded-pill" onclick="editStyle('accessories')">Accessories</button>
            <button type="button" class="btn btn-primary rounded-pill" onclick="editStyle('backgrounds')">Background</button>
          </div>
        </div>
          <div class="row" style="margin-top: 30px">
            <h5><strong>STYLE</strong></h5>
            <div id="editStyle" class="col-md-5">
            <button id="0" type="button" class="btn btn-primary rounded-pill" onclick="changeStyle(0)">Default</button>
            <button id="1" type="button" class="btn btn-primary rounded-pill" onclick="changeStyle(1)">Curls</button>
            <button id="2" type="button" class="btn btn-primary rounded-pill" onclick="changeStyle(2)">Short</button>
            <button id="3" type="button" class="btn btn-primary rounded-pill" onclick="changeStyle(3)">Bang</button>
            <button id="4" type="button" class="btn btn-primary rounded-pill" onclick="changeStyle(4)">Elegant</button>
            <button id="5" type="button" class="btn btn-primary rounded-pill" onclick="changeStyle(5)">Quiff</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
